<ion-header>
  <ion-toolbar hideBackButton ="true">
    <ion-buttons start class="backbutton">
      <button ion-button icon-only (click)="backSignIn()">
        <i class="iconcus-arrow-left signup-arrow-left"></i>
      </button>
    </ion-buttons>
    <ion-title>忘记密码</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="forgotpw" (ngSubmit)="forgotpwHandler(forgotpw.value)" #lf="ngForm">
    <ion-list class="signin-box">
      <ion-item>
        <i class="iconcus-user signin-icon" item-start></i>
        <ion-input type="text" placeholder="请输入您的用户名" formControlName="username" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <i class="iconcus-phone signin-icon" item-start></i>
        <ion-input type="number" placeholder="请输入您的手机号" formControlName="oldmobile" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <i class="iconcus-verification signin-icon" item-start></i>
        <ion-input type="number" placeholder="请输入短信验证码" formControlName="verification" clearInput></ion-input>
        <button [disabled]="isShowCodeBtn" (click)="getVerification(forgotpw.value.oldmobile)" ion-button color="primary" outline round item-end>{{codeText}}</button>
      </ion-item>
    </ion-list>
    <button [disabled]="!forgotpw.valid" type="submit" ion-button color="primary" round block>下一步</button>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar hideBackButton ="true" class="modalbox">
    <ion-buttons start>
      <button ion-button clear (click)="closeNickName()" color="userc">
        取消
      </button>
    </ion-buttons>
    <ion-title>设置昵称</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="saveNickName()" color="whites">
        完成
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="contentH modalContent">
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="_nickname" clearInput></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

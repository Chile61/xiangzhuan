<ion-header>
  <ion-toolbar hideBackButton ="true">
    <ion-buttons start class="backbutton">
      <button ion-button icon-only (click)="backLeftGo()">
        <i class="iconcus-arrow-left backleft"></i>
      </button>
    </ion-buttons>
    <ion-title>提现管理</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contentH memberCard" padding>
  <ion-card>
    <ion-list class="txbox">
      <ion-item (click)="alipayGo()">
        <i class="iconcus-alipay tixiani" ion-text color="zhifu" item-start></i>
        支付宝
        <i class="iconcus-arrow-right itemarrow" item-end></i>
      </ion-item>
      <ion-item (click)="webchatGo()">
        <i class="iconcus-wechatb tixiani" ion-text color="weixin" item-start></i>
        微信
        <i class="iconcus-arrow-right itemarrow" item-end></i>
      </ion-item>
      <ion-item (click)="bankGo()">
        <i class="iconcus-bank-card tixiani" item-start>
          <i class="path1"></i><i class="path2"></i><i class="path3"></i>
        </i>
        银行卡
        <i class="iconcus-arrow-right itemarrow" item-end></i>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

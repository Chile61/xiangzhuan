<ion-header>
  <ion-toolbar hideBackButton ="true">
    <ion-buttons start class="backbutton">
      <button ion-button icon-only (click)="backSignIn()">
        <i class="iconcus-arrow-left signup-arrow-left"></i>
      </button>
    </ion-buttons>
    <ion-title>忘记密码</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="forgotpw" (ngSubmit)="forgotpwConfirmHandler(forgotpw.value)" #lf="ngForm">
    <ion-list class="signin-box">
      <ion-item>
        <i class="iconcus-user signin-icon" item-start></i>
        <ion-input type="password" placeholder="请输入您的密码" formControlName="password" clearInput></ion-input>
      </ion-item>
    </ion-list>
    <button [disabled]="!forgotpw.valid" type="submit" ion-button color="primary" round block>提交</button>
  </form>
</ion-content>

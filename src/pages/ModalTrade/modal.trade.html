<ion-header>
  <ion-toolbar hideBackButton ="true" class="modalbox">
    <ion-buttons start>
      <button ion-button clear (click)="closeTrade()" color="userc">
        取消
      </button>
    </ion-buttons>
    <ion-title>选择职业</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="saveTrade()" color="whites">
        完成
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="contentH modalContent">
  <ion-card>
    <ion-list radio-group [(ngModel)]="_trade">
      <ion-item *ngFor="let item of cascadeTrade">
        <ion-label>
          {{ item.dataname }}
        </ion-label>
        <ion-radio [value]="item.dataname"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
